<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Statskeepr</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
</head>
<body>
  <script type="text/x-handlebars">
    <div id='main'>
      <h2>Statskeepr</h2>
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="teams">
    <div id='teams_container'>
    {{#each}}
      {{#link-to 'team' this}} <div class='team'>{{name}}</div>{{/link-to}}
    {{/each}}
    </div>

    <div id='team_info'>
      {{outlet}}
    </div>

  </script>

  <script type="text/x-handlebars" id="team">
    {{name}}
    {{#each player in players}}
      <div class='player'>{{ player.name }}</div>
    {{/each}}
  </script>


  <script type="text/x-handlebars" id="players">
    {{#each}}
      <div class='player'>{{name}}</div>
    {{/each}}
  </script>




  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/team.js"></script>
  <script src="js/models/player.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
