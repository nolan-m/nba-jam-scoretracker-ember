<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>NBA JAM Statskeepr</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
  <div id='header'>
    <img src='imgs/boom.png' id='boom'>
  </div>
    <div id='main'>
      <h2><img src='imgs/logo.png' id='logo'>
        Statskeepr</h2>
        {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="teams">
    <div id='teams_container'>
      {{#each}}
        {{#link-to 'team' this}} <div class='team'>{{name}}</div>{{/link-to}}
      {{/each}}
      <div id='add_team'>
        <h5>Add Team</h5>
        {{input type="text" id="new-team" value=teamName action="addTeam"}}
      </div>
    </div>

    <div id='team_info'>
      {{outlet}}
    </div>

  </script>

  <script type="text/x-handlebars" id="team">
  <div id="players_container">
    <img {{bind-attr src='image'}} class='team_pic'>
    <h4>Players</h4>

     {{#each player in players}}
      {{#link-to 'player' player.id}}<div class='player'>{{ player.name }}</div>{{/link-to}}
    {{/each}}
    <div id='add_player'>
      <h5>Add Player</h5>
      {{input type="text" id="new-player" value=playerName action="addPlayer"}}
    </div>
    </div>

    <div id='player_info'>
      <span id="player_title"><strong>Player Info:</strong></span>
      {{outlet}}
    </div>
  </script>


  <script type="text/x-handlebars" id="player">
    <img {{bind-attr src='image'}} class='player_pic'>
    <h4 id='name'>{{name}}</h4>
    <div class='score'>
      <span id='total_label'>Total:</span> <span id='total'> {{total_scored}}</span>

      <h5>Shots:</h5>
      {{#each shot in shots}}
        {{shot.scored}},
      {{/each}}
    </div>
    <button class='shot_0' {{action "addShot" 0 this}}>Missed Shot</button>
    <button class='shot_1' {{action "addShot" 1 this}}>Free Throw</button>
    <button class='shot_2' {{action "addShot" 2 this}}>Field Goal</button>
    <button class='shot_3' {{action "addShot" 3 this}}>Three Pointer</button>
  </script>




  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.5.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/team.js"></script>
  <script src="js/models/player.js"></script>
  <script src="js/models/shot.js"></script>
  <script src="js/controllers/player_controller.js"></script>
  <script src="js/controllers/team_controller.js"></script>
  <script src="js/controllers/teams_controller.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
